<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>

    <div id="root"></div>

</html>
